<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="jumbotron" style="background-image: url('././background.jpg') !important">
		<div class="container">
			<font color="white">
				<h2>Here's the computer info</h2>
			</font>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
					<h2>{{computer.make}} {{computer.model}}</h2>
					<p>Make: {{computer.make}}</p>
					<p>Model: {{computer.model}}</p>
					<p>Condition: {{computer.condition}}</p>
					<p>Description: {{computer.description}}</p>
				</div>
				
		</div>
	</div>

</body>
</html>
